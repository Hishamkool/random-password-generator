<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random password generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="title">
        <h1>Random password generator</h1>
        <p>uncrackable passwords for you</p>
    </div>

    <div class="paramaters">
        <label for="passwordlenght" >Enter the lenght of password:</label>
        <input type="number" id="passwordlenght" value="8" min="8" placeholder="recommended value 8" size="100" style="font-size: 20px;">
        <br> 
        <input type="checkbox" id="containcap"  checked >
        <label for="containcap" class="pointer">Include Capital letters</label>
         
        <br>
        <input type="checkbox" id="containnum">
        <label for="containnum" class="pointer">Include numbers</label>
         
        <br>
        <input type="checkbox" id="containspe">
        <label for="containspe" class="pointer">Include special characters</label>
        <br> <br>
        <input type="button" id="create" value="Create password" onclick="generate()">
    </div>

    <div class="output">
        
        <div class="passwordbox">
            <label for="passwordbox1" >PASSWORD: </label>  
            <br> <br>
            <input type="text"  id="passwordbox1" >
              
            <br><br>
            <input type="button" id="copy" value="Copy to clipboard" onclick="copyPass()">
        </div>
    </div>
    <script src="javascript/pass.js"></script>
    
</body>

</html>
